<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>

    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o politico sem escrupulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível</p>
                <button class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMACOES
                    </button>
                </button>
            </div>
            
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/ima01.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ima02.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ima03.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ima04.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ima05.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ima06.jpg" alt="">
            </div>

        </div>

    </div>
    <footer>
        <div class="container">
            <i class="fab fa-facebook"></i>
        </div>
        
    </footer>

    <script src="https://kit.fontawesome.com/f3474ba057.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
